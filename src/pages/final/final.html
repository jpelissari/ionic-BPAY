<ion-header>

  <ion-navbar>
    <ion-title>BPAY</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-list-header style="background-color:#06EAC3">
        <div style="font-size:10px">SEU SALDO </div>
        <div style="font-size:30px; color: #000000"><b>R$0,00</b> </div>
        <ion-avatar  item-end><img src="assets/imgs/logo.png" ></ion-avatar>
      </ion-list-header>



    <button ion-item (click)="onClick()">

      <ion-avatar  item-start><img src="assets/imgs/americanas.jpg" ></ion-avatar>
      <h2>Americanas.com</h2>
      <p>10%</p>
    </button>
    <button ion-item (click)="Cons()">
      <ion-avatar  item-start><img src="assets/imgs/submarino.png" ></ion-avatar>
      <h2>Submarino</h2>
      <p>20%</p>
      <!-- <ion-icon name="beer" style="color:#05391D" item-end></ion-icon> -->
    </button>
    <button ion-item (click)="Lojas()">
      <ion-avatar  item-start><img src="assets/imgs/shoptime.png" ></ion-avatar>
      <h2>Shoptime</h2>
      <p>10%</p>
      <!-- <ion-icon name="cart" style="color:#05391D" item-end></ion-icon> -->
    </button>
    <button ion-item (click)="ComoChegar()">
      <ion-avatar  item-start><img src="assets/imgs/soubarato.png" ></ion-avatar>
      <h2>Sou Barato</h2>
      <p>25%</p>
      <!-- <ion-icon name="map" style="color:#05391D" item-end></ion-icon> -->
    </button>
  </ion-list>

</ion-content>
